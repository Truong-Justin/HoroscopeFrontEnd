<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="fetch.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <title>Horoscope App</title>
    </head>
    <body>
        <!--Horoscope App GUI -->
        <section class="p-5">
            <div class="container">
                <div class="d-sm-flex row align-items-center justify-content-between">
                        <div class="row" id="border">
                            <img class="w-25 mx-auto d-none d-sm-block my-2" src="images/moon.png"/>
                            <img class="w-75 mx-auto d-sm-none  my-2" src="images/moon.png"/>
                            <div id="round_div" class="bg-dark mb-3">
                            <h1 class="text-center text-light mt-5"><span class="text-warning">Horoscope</span> Application</h1>
                            <!--Desktop UI-->
                            <div class="d-sm-block d-none" id="desktopUI">
                                <div class="mx-auto mt-5 w-25">
                                    <select class="form-select" id="ddlSignsDesktop">
                                        <option value="Aries">Aries</option>
                                        <option value="Taurus">Taurus</option>
                                        <option>Gemini</option>
                                        <option>Cancer</option>
                                        <option>Leo</option>
                                        <option>Virgo</option>
                                        <option>Libra</option>
                                        <option>Scorpio</option>
                                        <option>Sagittarius</option>
                                        <option>Capricorn</option>
                                        <option>Aquarius</option>
                                        <option>Pisces</option>
                                    </select>
                                </div>
                                <div class="mx-auto mt-3 w-25">
                                    <select class="form-select" id="ddlTimeframeDesktop">
                                        <option>Yesterday</option>
                                        <option>Today</option>
                                        <option>Tomorrow</option>
                                        <option>Weekly</option>
                                        <option>Monthly</option>
                                    </select>
                                </div>
                            </div>
                            <!--Mobile UI-->
                            <div class="d-sm-none mx-auto" id="mobileUI">
                                <div class="mx-auto mt-5" id="ddlSignsMobile">
                                    <select class="form-select">
                                        <option value="Aries">Aries</option>
                                        <option value="Taurus">Taurus</option>
                                        <option>Gemini</option>
                                        <option>Cancer</option>
                                        <option>Leo</option>
                                        <option>Virgo</option>
                                        <option>Libra</option>
                                        <option>Scorpio</option>
                                        <option>Sagittarius</option>
                                        <option>Capricorn</option>
                                        <option>Aquarius</option>
                                        <option>Pisces</option>
                                    </select>
                                </div>
                                <div class="mx-auto mt-3 w-50">
                                    <select class="form-select" id="ddlTimeframeMobile">
                                        <option>Yesterday</option>
                                        <option>Today</option>
                                        <option>Tomorrow</option>
                                        <option>Weekly</option>
                                        <option>Monthly</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-secondary mt-5" id="btnShowHoroscope" onclick="changeParagraph()">Show Horoscope</button>
                            </div>
                            <p id="paragraph" class="text-light mt-5">(Select your zodiac sign from the dropdown menu, and select a timeframe to view your horoscope)</p>
                            </div>
                        </div>
                </div>
            </div>
        </section>
    </body>
</html>
